<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> مشروع الملكية</title>
    <link href="image/favicon.png" rel="icon" />

  
   <!-- bootstrap -->
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">

   <!-- datatables -->
   <link rel="stylesheet" href="https://cdn.datatables.net/2.1.2/css/dataTables.bootstrap5.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg">

    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2 col-12"></div>
                <div class="col-lg-6 col-md-8 col-12 d-flex align-items-center" style="height: 100vh;">
                    <div class="bg-white p-5">
                        <img class="h-70 mb-5" src="image/logo.png" alt="no-logo">
                        <h5 class="text-primary fs-30 fw-700 mb-3">مرحبًا بك!</h5>
                        <p class="text-secondary2 fs-16 fw-400 mb-4">يرجى إدخال بياناتك لتسجيل الدخول وإدارة المنصة بسهولة.</p>
                        <form class="row g-3">
                            <div class="col-12 mb-2">
                                <div class="change-direction">
                                    <label for="validationDefault02" class="form-label fs-14 fw-500 text-primary"> رقم الهوية
                                        <span class="text-red">*</span>
                                    </label>
                                    <input type="number" class="form-control fs-12 fw-400 text-secondary bg-gray" id="validationDefault02" placeholder="000"  required>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <div class="change-direction">
                                     <label for="validationDefault01" class="form-label fs-14 fw-500 text-primary">كلمة المرور
                                      <span class="text-red">*</span>
                                     </label>
                                     <div class="input-container">
                                        <input type="password" class="form-control fs-12 fw-400 text-secondary bg-gray" id="validationDefault01" placeholder="*************" required>
                                        <span class="toggle-password">
                                            <i class="fa-regular fa-eye-slash text-secondary"></i>
                                        </span>
                                     </div>
                                </div>
                              </div>
                            <div class="col-12 pt-3 mt-3">
                                <button type="submit" class="main-button w-100">تسجيل الدخول</button>
                            </div>
                          </form>
                          <div class="text-center">
                            <a href="forget-password.html" class="fs-14 fw-500 text-brown mt-4 mb-3" style="text-decoration: underline;">نسيت كلمة المرور؟</a>
                          </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 col-12"></div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script> 
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.bootstrap5.min.js"></script> 
    <script src="js/main.js"></script> 
    <script src="js/plugin.js"></script> 


</body>

</html>
